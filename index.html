<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="" href="script.js">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">My Projects</a></li>
                    <li><a href="#">Photos</a></li>
                    <li class="btn"><a href="#">Keep In Touch</a></li>

                </ul>
            </div>
        </header>
        <div class="home">
            <div class="container">
                <div class="person">
                    <span class="person-overlay"></span>
                    <img src="siphelo.jfif" alt="">
                </div>
                <div class="home-text">
                    <h6 class="student">Student</h6>
                    <h1 class="name">Siphelo</h1>
                    <p class="small-intro">Hi my name is Siphelo Mahote, I'm 22 years old, I'm an intern at Younglings</p>
                </div>
            </div>
        </div>
    </div>

    <section>

        <img src="" alt="">
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>

        $(document).ready(function(){
            $(".name, .student, small-intro").lettering();


            anime({
                targets: '.home .person-overlay',
                translateX: 1100,
                delay: 1000,
                duration: 1500,
                easing: 'easeInSine'
            })
            anime({
                targets: '.home .person img',
                opacity: 1,
                delay: 1500,
                duration: 1500,
                easing: 'easeInSine'
            })
            anime({
                targets: '.student span',
                opacity: 1,
                duration: 1500,
                easing: 'easeInSine',
                delay: anime.stagger(100, {start: 3000})
            })
            anime({
                targets: '.name span',
                opacity: 1,
                duration: 3000,
                easing: 'easeInSine',
                delay: anime.stagger(100, {start: 4500})
            })
            // Second animatiopn kwi gama lam
            anime({
                targets: '.name .char2, .name .char4, .name .char6',
                keyframes: [
                    {translateY: 100, duration: 1500}
                ],
                easing: 'easeInOutExpo',
                delay: 8000    

            })
            anime({
                targets: '.name .char3, .name .char5',
                keyframes: [
                    {translateY: -100, duration: 1500}
                ],
                easing: 'easeInOutExpo',
                delay: 8000    

            })
        });
    </script>
</body>
</html>
